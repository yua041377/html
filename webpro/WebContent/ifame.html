<pre>
	iframe : html파일 안에 다른 html파일을 포함시킨다.
	a 링크의 target으로 지정가능하다.
	&lt;iframe src="리스트.html" name="ifr"&gt;
	&lt; a target="ifr" href="아메리카노.html"&gt;아메라카노&lt/a&gt;
	
</pre>
